<div class="container mx-auto p-6">
  <div class="form-wrapper bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Import Questions</h1>
    <form class="space-y-4" (ngSubmit)="onSubmit()" #importForm="ngForm">
      <div>
        <label for="fileInput" class="block text-sm font-medium text-gray-700">Choose File</label>
        <div class="mt-1 flex items-center">
          <input
            type="file"
            id="fileInput"
            accept=".xlsx"
            class="hidden"
            (change)="onFileSelected($event)"
          />
          <label
            for="fileInput"
            class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md cursor-pointer hover:bg-blue-600"
          >
            Browse
          </label>
          <span class="ml-4 text-gray-500">{{ fileName || 'No file chosen' }}</span>
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</div>
      <button
        type="submit"
        [disabled]="!file"
        class="w-full py-2 px-4 bg-green-500 text-white rounded-md font-semibold hover:bg-green-600"
      >
        Upload
      </button>
    </form>
  </div>
</div>
