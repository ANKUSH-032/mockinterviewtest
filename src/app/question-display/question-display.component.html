<div class="container mt-5">
    <h2 class="text-center">Question Display</h2>
  
    <!-- Show live camera preview -->
    <div *ngIf="!isMediaReady" class="text-center">
      <p class="text-muted">Initializing camera and microphone...</p>
    </div>
  
    <!-- <div *ngIf="isMediaReady"> -->
      <!-- <div class="camera-preview text-center mb-4">
        <video #video autoplay playsinline muted class="rounded" style="max-width: 100%; height: auto;"></video>
      </div> -->
  
      <!-- Display questions -->
      <div *ngIf="questions.length > 0; else noQuestions">
        <div class="question text-center mt-3">
          <h4>Question {{ questionIndex + 1 }}:</h4>
          <p>{{ currentQuestion?.question }}</p>
        </div>
        <div class="text-center mt-3">
          <h4>Time Remaining: {{ timeLeft }} seconds</h4>
        </div>
      </div>
      <div id="transcription" class="transcription mt-3 p-2 border rounded bg-light"></div>
      <div class="camera-feed">
        <video #video autoplay playsinline muted></video>
      </div>
      <!-- Message if no questions are available -->
      <ng-template #noQuestions>
        <div class="text-center mt-3">
          <p class="text-muted">No questions available. Please upload your questions in the correct Excel format.</p>
        </div>
      </ng-template>
      <div class="text-center mt-3">
        <button (click)="nextQuestion()" class="btn btn-primary">Next Question</button>
      </div>

      <div *ngIf="isSubmitVisible" class="text-center mt-3">
        <button (click)="submitAnswers()" class="btn btn-success">Submit Answers</button>
      </div>
    <!-- </div> -->
  </div>
