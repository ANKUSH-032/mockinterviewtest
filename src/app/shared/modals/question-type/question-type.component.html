   <div class="modal-header">
    <h4 class="modal-title">{{modalData.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="languageSelect">Select Language</label>
        <select id="languageSelect" class="form-control" [(ngModel)]="selectedLanguage" name="language" required>
            <!-- Dynamically populate the options based on questionTypes -->
            <option *ngFor="let question of questionTypes" [value]="question.questionType">{{ question.questionType }}</option>
          </select>
      </div>
    </form>
  </div>
  <div class="modal-footer bg-transparent pb-4 pt-0 justify-content-center">
    <button type="button" class="btn btn-outline-primary rounded btn-action" (click)="close(0)">Cancel</button>
    <button  type="button" class="btn btn-primary rounded btn-action ml-3" (click)="onSubmit()">Submit</button>
  </div>
