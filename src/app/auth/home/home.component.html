<div class="dashboard-container">
  <h2 class="section-title">Tests</h2>

  <div *ngIf="loading">Loading...</div>

  <div class="test-cards" *ngIf="!loading && dashboardList.length > 0">
    <div
      class="test-card"
      *ngFor="let test of dashboardList"
      [ngClass]="test.level.toLowerCase()"
    >
      <span class="badge">{{ test.level }}</span>
      <img src="test-icon.png" alt="Test Icon" class="test-icon" />
      <div class="test-title">{{ test.title }}</div>
      <div class="test-questions">Questions - {{ test.questionCount }}</div>
      <button class="take-test-btn" (click)="taketest()">Take Test</button>
    </div>
  </div>

  <div *ngIf="!loading && dashboardList.length === 0">
    No tests available
  </div>
</div>
