<div class="register-container">
  <div class="register-left">
    <h1>Create Account</h1>
    <p class="sub-text">Already have an account? <a routerLink="/login">Sign in</a></p>

    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" placeholder="Enter first name" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" placeholder="Enter last name" />
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password" placeholder="Enter password" />
        <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input [type]="isConfirmVisible ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm password" />
        <i class="fa" [ngClass]="isConfirmVisible ? 'fa-eye' : 'fa-eye-slash'" (click)="toggleConfirmPassword()"></i>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>

  <div class="register-right">
    <img src="assets/login-illustration.png" alt="Register" />
  </div>
</div>
